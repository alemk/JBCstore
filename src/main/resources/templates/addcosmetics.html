<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cosmetics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Cosmetics</h1>
    <div class="col-md-6 col-md-offset-3">

        <form th:action="@{/addcosmetics}" th:object="${cosmo}" th:method="POST" class="form-group">
            <input type="hidden" th:field="*{id}"/>

            Brand: <input type="text" th:field="*{brand}" class="form-control"/>
            <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span> <br/>

            Price: <input type="text" th:field="*{price}" class="form-control"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br/>

            Popularity: <input type="text" th:field="*{popularity}" class="form-control"/>
            <span th:if="${#fields.hasErrors('popularity')}" th:errors="*{popularity}"></span> <br/>

            <input type="submit" value="add"  class="btn btn-primary"/>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
